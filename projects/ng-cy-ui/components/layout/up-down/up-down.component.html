<div class="cy-layout">
    <ng-container>
        <div class="cy-salarcore" *ngIf="topTmp" [ngStyle]="{ 'padding.px': padding }" #topEl>
            <ng-template [ngTemplateOutlet]="topTmp"></ng-template>
        </div>
    </ng-container>
    <ng-container *ngIf="bottomTmp">
        <div class="cy-panel" [ngStyle]="{ 'top.px': top }">
            <ng-template [ngTemplateOutlet]="bottomTmp"></ng-template>
        </div>
    </ng-container>
</div>
